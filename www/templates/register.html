<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="ion-button round icon ion-close" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>

        <label class="item item-input">
          <span class="input-label">Password Confirmation</span>
          <input type="password" ng-model="registerData.password_confirm">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign Up</button>
        </label>
      </div>
    </form>

    <div class="row" ng-if="errorMessage">
      <p ng-repeat="error in errorMessage.errors">
        {{error}}
      </p>
    </div>


  </ion-content>
</ion-modal-view>
