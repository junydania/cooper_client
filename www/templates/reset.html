<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Password Reset</h1>
    <div class="buttons">
      <button class="ion-button round icon ion-close" ng-click="closeReset()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doReset()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="resetData.email">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Reset</button>
        </label>
      </div>
    </form>

    <div class="row" ng-if="errorMessage">
      <p ng-repeat="error in errorMessage.errors">
        {{error}}
      </p>
    </div>
  </ion-content>
</ion-modal-view>
